<div class="card">
     <img [src]="offer.property.imageUrl" alt="Listing Image" class="card-img">
  <div class="card-content">
    <div class="top-row">
      <p class="location">{{ offer.property.city}}</p>
      <div class="rating">
        <!-- Display full stars -->
        <i class="fas fa-star" *ngFor="let star of offer.property.bl_stars"></i>
        <!-- Optionally display empty stars -->
        <i class="far fa-star" *ngFor="let star of offer.property.wh_stars"></i>
      </div>
    </div>
    <p class="availability">{{ offer.startDate.toLocaleDateString('en-GB').split('/').reverse().join('-') }} to {{ offer.endDate.toLocaleDateString('en-GB').split('/').reverse().join('-')  }}</p> 
    <div class="price-container">
      <span class="price">{{ offer.property.price }}</span>
      <span class="currency">â‚¬</span>
      <span class="per-night">par nuit</span>
    </div>
  </div>
  <button class="moreInfo-btn" (click)="openModal.emit()" >More info</button>
</div>
