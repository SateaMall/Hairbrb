<div class="modal-content">
    <h3>{{ selectedOffer?.property?.getFullAddress }}</h3> 
    <p>{{ selectedOffer?.startDate }}</p>
    
    <form #reservationForm="ngForm" (ngSubmit)="onSubmit(reservationForm.value)">
            <div class="date-inputs-container">
                    <div class="form-group">
                            <label for="arrivalDate">Arrival Date:</label>
                            <input type="date" id="arrivalDate" name="arrivalDate" [(ngModel)]="startDate"  [min]="selectedOffer?.startDate" 
                            [max]="selectedOffer?.endDate" required>
                    </div>

                    <mat-form-field>
                        <input matInput [matDatepicker]="picker" [matDatepickerFilter]="dateFilter" placeholder="Choose a date">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                      </mat-form-field>
                      
                      

                    <div class="form-group">
                            <label for="departureDate">Departure Date:</label>
                            <input type="date" id="departureDate" name="departureDate" [(ngModel)]="endDate"  [min]="startDate" 
                            [max]="selectedOffer?.endDate" required>
                    </div>
            </div>
            
            <button type="submit" [disabled]="!reservationForm.valid">Reserve</button>
          </form>
</div>
