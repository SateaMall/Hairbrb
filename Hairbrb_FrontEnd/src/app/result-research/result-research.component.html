<div class="offers" *ngFor="let offer of offers">        
        <app-result-unity [offer]="offer" (openModal)="toggleModal(true, offer)"></app-result-unity>
</div>


<div *ngIf="showModal" class="modal">
        <div class="modal-content">
                <span class="close" (click)="toggleModal(false)">&times;</span>
                <app-popup [selectedOffer]="selectedOffer"></app-popup>
        </div>
</div>
